version: '3'

networks: 
  default: 
    external: 
      name: test-network 

services:
  test:
    container_name: test
    build:
      context: .
      dockerfile: ./Dockerfile
    image: test
    depends_on:
      - cert_auth
  cert_auth:
    container_name: cert_auth
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      target: test
    environment:
      - KONG_PROXY_HOST=gateway
      - KONG_PROXY_PORT=8000
    depends_on:
      - gateway
  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: ./Dockerfile_gateway
    image: gateway